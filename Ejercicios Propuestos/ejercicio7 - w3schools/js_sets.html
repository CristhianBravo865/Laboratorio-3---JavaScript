<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // Create a Set
        const letters1 = new Set(["a", "b", "c"]);

        // Create a Set and add values
        const letters2 = new Set();
        letters2.add("a");
        letters2.add("b");
        letters2.add("c");

        // Create a Set and add variables
        const a = "a", b = "b", c = "c";
        const letters3 = new Set();
        letters3.add(a);
        letters3.add(b);
        letters3.add(c);

        // Add Values to the Set
        letters3.add("d");
        letters3.add("e");

        // If you add equal elements, only the first will be saved
        letters3.add("a");
        letters3.add("b");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");

        // List all Elements
        let text = "";
        for (const x of letters3) {
            text += x;
        }
        console.log(text);

        // Set is an Object
        console.log(typeof letters3);     // Returns object
        console.log(letters3 instanceof Set);  // Returns true
    </script>
</body>
</html>
