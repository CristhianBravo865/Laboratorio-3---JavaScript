<!DOCTYPE html>
<html lang="es">

<body>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.sort();
        console.log(fruits);

        const fruitsReverse = ["Banana", "Orange", "Apple", "Mango"];
        fruitsReverse.reverse();
        console.log(fruitsReverse);

        const fruitsDesc = ["Banana", "Orange", "Apple", "Mango"];
        fruitsDesc.sort();
        fruitsDesc.reverse();
        console.log(fruitsDesc);

        const months = ["Jan", "Feb", "Mar", "Apr"];
        const sorted = months.toSorted();
        console.log(sorted);

        const monthsReversed = ["Jan", "Feb", "Mar", "Apr"];
        const reversed = monthsReversed.toReversed();
        console.log(reversed);

        const points = [40, 100, 1, 5, 25, 10];
        points.sort(function (a, b) { return a - b });
        console.log(points);

        const pointsDesc = [40, 100, 1, 5, 25, 10];
        pointsDesc.sort(function (a, b) { return b - a });
        console.log(pointsDesc);

        const pointsRandom = [40, 100, 1, 5, 25, 10];
        pointsRandom.sort(function () { return 0.5 - Math.random() });
        console.log(pointsRandom);

        const pointsFisherYates = [40, 100, 1, 5, 25, 10];
        for (let i = pointsFisherYates.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            let k = pointsFisherYates[i];
            pointsFisherYates[i] = pointsFisherYates[j];
            pointsFisherYates[j] = k;
        }
        console.log(pointsFisherYates);

        const pointsMin = [40, 100, 1, 5, 25, 10];
        pointsMin.sort(function (a, b) { return a - b });
        console.log("Min:", pointsMin[0]);

        const pointsMax = [40, 100, 1, 5, 25, 10];
        pointsMax.sort(function (a, b) { return b - a });
        console.log("Max:", pointsMax[0]);

        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        }
        console.log(myArrayMin([1, 2, 3]));

        function myArrayMax(arr) {
            return Math.max.apply(null, arr);
        }
        console.log(myArrayMax([1, 2, 3]));

        function myArrayMinLoop(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
        console.log(myArrayMinLoop([1, 2, 3]));

        function myArrayMaxLoop(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
        console.log(myArrayMaxLoop([1, 2, 3]));

        const cars = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 }
        ];
        cars.sort(function (a, b) { return a.year - b.year });
        console.log(cars);

        cars.sort(function (a, b) {
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if (x < y) { return -1; }
            if (x > y) { return 1; }
            return 0;
        });
        console.log(cars);

        const myArr = [
            { name: "X00", price: 100 },
            { name: "X01", price: 100 },
            { name: "X02", price: 100 },
            { name: "X03", price: 100 },
            { name: "X04", price: 110 },
            { name: "X05", price: 110 },
            { name: "X06", price: 110 },
            { name: "X07", price: 110 }
        ];
        myArr.sort(function (a, b) { return a.price - b.price });
        console.log(myArr);
    </script>

</body>

</html>
