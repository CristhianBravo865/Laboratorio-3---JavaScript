<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        const d1 = new Date("2015-03-25");
        console.log(d1);

        const d2 = new Date("2015-03");
        console.log(d2);

        const d3 = new Date("2015");
        console.log(d3);

        const d4 = new Date("2015-03-25T12:00:00Z");
        console.log(d4);

        const d5 = new Date("2015-03-25T12:00:00-06:30");
        console.log(d5);

        const d6 = new Date("03/25/2015");
        console.log(d6);

        const d7 = new Date("2015/03/25");
        console.log(d7);

        const d8 = new Date("25-03-2015");
        console.log(d8);

        const d9 = new Date("Mar 25 2015");
        console.log(d9);

        const d10 = new Date("25 Mar 2015");
        console.log(d10);

        const d11 = new Date("January 25 2015");
        console.log(d11);

        const d12 = new Date("Jan 25 2015");
        console.log(d12);

        const d13 = new Date("JANUARY, 25, 2015");
        console.log(d13);

        let msec = Date.parse("March 21, 2012");
        console.log(msec);

        const d14 = new Date(msec);
        console.log(d14);
    </script>
</body>
</html>
