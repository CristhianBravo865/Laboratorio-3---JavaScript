<!DOCTYPE html>
<html lang="es">
<body>

    <script>
        // The For In Loop
        const person = { fname: "John", lname: "Doe", age: 25 };

        let text = "";
        for (let x in person) {
            text += person[x];
        }
        console.log(text);

        // For In Over Arrays
        const numbers = [45, 4, 9, 16, 25];

        let txt = "";
        for (let x in numbers) {
            txt += numbers[x];
        }
        console.log(txt);

        // Array.forEach()
        numbers.forEach(myFunction);

        function myFunction(value) {
            txt += value;
        }
        console.log(txt);
    </script>
</body>
</html>
