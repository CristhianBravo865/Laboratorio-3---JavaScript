<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        const d1 = new Date("January 01, 2025");
        d1.setFullYear(2020);
        console.log(d1);

        const d2 = new Date("January 01, 2025");
        d2.setFullYear(2020, 11, 3);
        console.log(d2);

        const d3 = new Date("January 01, 2025");
        d3.setMonth(11);
        console.log(d3);

        const d4 = new Date("January 01, 2025");
        d4.setDate(15);
        console.log(d4);

        const d5 = new Date("January 01, 2025");
        d5.setDate(d5.getDate() + 50);
        console.log(d5);

        const d6 = new Date("January 01, 2025");
        d6.setHours(22);
        console.log(d6);

        const d7 = new Date("January 01, 2025");
        d7.setHours(22, 10, 20);
        console.log(d7);

        const d8 = new Date("January 01, 2025");
        d8.setMinutes(30);
        console.log(d8);

        const d9 = new Date("January 01, 2025");
        d9.setSeconds(30);
        console.log(d9);

        let text = "";
        const today = new Date();
        const someday = new Date();
        someday.setFullYear(2100, 0, 14);

        if (someday > today) {
            text = "Today is before January 14, 2100.";
        } else {
            text = "Today is after January 14, 2100.";
        }
        console.log(text);
    </script>
</body>
</html>
