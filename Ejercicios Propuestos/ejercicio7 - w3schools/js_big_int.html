<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // Precisión de enteros
        let x1 = 999999999999999;
        let y1 = 9999999999999999;
        console.log(x1);
        console.log(y1);

        // Crear BigInt
        let x2 = 9999999999999999n;
        let y2 = BigInt(1234567890123456789012345);
        console.log(x2);
        console.log(y2);

        // Tipo de BigInt
        let x3 = BigInt(999999999999999);
        let type = typeof x3;
        console.log(type);

        // Operaciones con BigInt
        let a = 9007199254740995n;
        let b = 9007199254740995n;
        let c = a * b;
        console.log(c);

        // División de BigInt
        let x4 = 5n;
        let y4 = x4 / 2n;
        console.log(y4);

        // Conversión explícita
        let x5 = 5n;
        let y5 = Number(x5) / 2;
        console.log(y5);

        // BigInt en hexadecimal, octal y binario
        let hex = 0x20000000000003n;
        let oct = 0o400000000000000003n;
        let bin = 0b100000000000000000000000000000000000000000000000000011n;
        console.log(hex);
        console.log(oct);
        console.log(bin);

        // Curiosidad de precisión
        console.log(9007199254740992 === 9007199254740993);

        // Número máximo y mínimo seguro
        let maxSafe = Number.MAX_SAFE_INTEGER;
        let minSafe = Number.MIN_SAFE_INTEGER;
        console.log(maxSafe);
        console.log(minSafe);

        // Métodos nuevos de Number
        console.log(Number.isInteger(10));
        console.log(Number.isInteger(10.5));
        console.log(Number.isSafeInteger(10));
        console.log(Number.isSafeInteger(12345678901234567890));
    </script>
</body>
</html>
