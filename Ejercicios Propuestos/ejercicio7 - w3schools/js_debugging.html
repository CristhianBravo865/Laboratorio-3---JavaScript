<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // Los errores en el código pueden ocurrir cuando escribes nuevo código.

        // Depuración de código
        // Los errores pueden ser de sintaxis o lógicos y pueden ser difíciles de encontrar.
        // La depuración es el proceso de buscar y arreglar esos errores.

        // Depuradores de JavaScript
        // Los navegadores modernos tienen depuradores integrados que puedes activar.
        // Con ellos, puedes poner puntos de interrupción para detener la ejecución y examinar variables.

        // El método console.log()
        let a = 5;
        let b = 6;
        let c = a + b;
        console.log(c);  // Muestra 11 en la consola

        // Establecer puntos de interrupción
        // En el depurador puedes poner puntos de interrupción para detener el código y examinar los valores.

        // La palabra clave debugger
        let x = 15 * 5;
        debugger;  // Detiene la ejecución si el depurador está activo
        document.getElementById("demo").innerHTML = x;
    </script>
    <p id="demo"></p>
</body>
</html>
