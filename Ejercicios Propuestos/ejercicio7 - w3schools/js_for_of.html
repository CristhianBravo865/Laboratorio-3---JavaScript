<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // The For Of Loop
        // Looping over an Array
        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) {
            text += x + "<br>";
        }
        console.log(text);

        // Looping over a String
        let language = "JavaScript";
        text = "";
        for (let x of language) {
            text += x + "<br>";
        }
        console.log(text);
    </script>
</body>
</html>
