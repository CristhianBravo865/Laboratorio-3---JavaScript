<!DOCTYPE html>
<html lang="es">

<body>
    <script>
        console.log(Boolean(10 > 9));
        console.log(10 > 9);

        // Comparaciones
        let day = "Monday";
        console.log(day == "Monday");

        let salary = 9500;
        console.log(salary > 9000);

        let age = 16;
        console.log(age < 18);

        // Valores que son true
        console.log(Boolean(100));
        console.log(Boolean(3.14));
        console.log(Boolean(-15));
        console.log(Boolean("Hello"));
        console.log(Boolean("false"));
        console.log(Boolean(7 + 1 + 3.14));

        // Valores que son false
        let x = 0;
        console.log(Boolean(x));

        x = -0;
        console.log(Boolean(x));

        x = "";
        console.log(Boolean(x));

        let y;
        console.log(Boolean(y));

        x = null;
        console.log(Boolean(x));

        x = false;
        console.log(Boolean(x));

        x = 10 / "Hallo";
        console.log(Boolean(x));

        // Booleans como objetos
        x = false;
        y = new Boolean(false);

        console.log(typeof x);
        console.log(typeof y);

        x = false;
        y = new Boolean(false);
        console.log(x == y);
        console.log(x === y);

        x = new Boolean(false);
        y = new Boolean(false);
        console.log(x == y);
        console.log(x === y);
    </script>
</body>

</html>
