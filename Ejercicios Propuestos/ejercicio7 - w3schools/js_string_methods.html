<!DOCTYPE html>
<html lang="es">
<body>

<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let length = text.length;
console.log(length);

let char = text.charAt(0);
console.log(char);

let code = text.charCodeAt(0);
console.log(code);

let letter = text.at(2);
console.log(letter);

let letter2 = text[0];

console.log(part);

let part2 = text.substring(7, 13);

let part3 = text.substr(7, 6);
console.log(part3);

let text1 = "Hello World!";
let text2 = "Hello";
let text3 = "World";

let text4 = text1.toUpperCase();
console.log(text4);

let text5 = text1.toLowerCase();
console.log(text5);

let text6 = text2.concat(" ", text3);

let trimmedEnd = text7.trimEnd();

console.log(repeated);

console.log(splitted);
