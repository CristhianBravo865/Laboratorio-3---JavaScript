<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        let i = 0;
        let text = "";

        // While Loop
        while (i < 10) {
            text += "The number is " + i;
            i++;
        }
        console.log(text);

        // Do While Loop
        i = 0;
        text = "";
        do {
            text += "The number is " + i;
            i++;
        } while (i < 10);
        console.log(text);

        // Comparing For and While
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        i = 0;
        text = "";

        while (cars[i]) {
            text += cars[i];
            i++;
        }
        console.log(text);
    </script>
</body>
</html>
