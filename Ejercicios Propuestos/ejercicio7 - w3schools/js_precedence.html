<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // Operator Precedence
        let x = 100 + 50 * 3;
        console.log(x); // 250

        // Parentheses
        let y = (100 + 50) * 3;
        console.log(y); // 450

        // Same Precedence (* and /)
        let z = 100 / 50 * 3;
        console.log(z); // 6
    </script>
</body>
</html>
