<!DOCTYPE html>
<html lang="es">
    
<body>

    <script>
        let epsilon = Number.EPSILON;
        console.log(epsilon);

        let maxValue = Number.MAX_VALUE;
        console.log(maxValue);

        let minValue = Number.MIN_VALUE;
        console.log(minValue);

        let maxSafeInt = Number.MAX_SAFE_INTEGER;
        console.log(maxSafeInt);

        let minSafeInt = Number.MIN_SAFE_INTEGER;
        console.log(minSafeInt);

        let positiveInfinity = Number.POSITIVE_INFINITY;
        console.log(positiveInfinity);

        let overflowPositive = 1 / 0;
        console.log(overflowPositive);

        let negativeInfinity = Number.NEGATIVE_INFINITY;
        console.log(negativeInfinity);

        let overflowNegative = -1 / 0;
        console.log(overflowNegative);

        let notANumber1 = Number.NaN;
        console.log(notANumber1);

        let notANumber2 = 100 / "Apple";
        console.log(notANumber2);
    </script>

</body>

</html>
