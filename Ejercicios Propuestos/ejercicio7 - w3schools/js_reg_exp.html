<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        // JavaScript Bitwise AND (&)
        let x = 5 & 1; // 00000000000000000000000000000101 & 00000000000000000000000000000001 = 00000000000000000000000000000001 (1)
        console.log(x);

        // JavaScript Bitwise OR (|)
        let y = 5 | 1; // 00000000000000000000000000000101 | 00000000000000000000000000000001 = 00000000000000000000000000000101 (5)
        console.log(y);

        // JavaScript Bitwise XOR (^)
        let z = 5 ^ 1; // 00000000000000000000000000000101 ^ 00000000000000000000000000000001 = 00000000000000000000000000000100 (4)
        console.log(z);

        // JavaScript Bitwise NOT (~)
        let a = ~5; // ~00000000000000000000000000000101 = 11111111111111111111111111111010 (-6)
        console.log(a);

        // JavaScript (Zero Fill) Bitwise Left Shift (<<)
        let b = 5 << 1; // 00000000000000000000000000000101 << 1 = 00000000000000000000000000001010 (10)
        console.log(b);

        // JavaScript (Sign Preserving) Bitwise Right Shift (>>)
        let c = -5 >> 1; // 11111111111111111111111111111011 >> 1 = 11111111111111111111111111111101 (-3)
        console.log(c);

        // JavaScript (Zero Fill) Right Shift (>>>)
        let d = 5 >>> 1; // 00000000000000000000000000000101 >>> 1 = 00000000000000000000000000000010 (2)
        console.log(d);

        // Binary Representation Examples
        function dec2bin(dec) {
            return (dec >>> 0).toString(2); // Converts decimal to binary
        }
        console.log(dec2bin(5)); // 101

        function bin2dec(bin) {
            return parseInt(bin, 2).toString(10); // Converts binary to decimal
        }
        console.log(bin2dec('101')); // 5
    </script>
</body>
</html>
