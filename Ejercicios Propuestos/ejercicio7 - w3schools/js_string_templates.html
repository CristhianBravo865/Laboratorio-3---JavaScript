<!DOCTYPE html>
<html lang="es">
<body>
    <script>
        let text1 = `Hello World!`;
        console.log(text1);

        let text2 = `He's often called "Johnny"`;
        console.log(text2);

        let text3 = `The quick brown fox jumps over the lazy dog`;
        console.log(text3);

        let firstName = "John";
        let lastName = "Doe";
        let welcomeText = `Welcome ${firstName}, ${lastName}!`;
        console.log(welcomeText);

        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
        console.log(total);

        let header = "Template Strings";
        let tags = ["template strings", "javascript", "es6"];

        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {
            html += `<li>${x}</li>`;
        }
        html += `</ul>`;
        console.log(html);
    </script>
</body>
</html>
