<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ejercicio3</title>
</head>
<body>
    <h1>¿Cuántos días faltan para el día de Arequipa?</h1>

    <button id="Boton_calcular">Calcular</button>

    <div id="resultado"></div>

    <script>
        const botonCalcular = document.getElementById('Boton_calcular');
        const resultado = document.getElementById('resultado');

        botonCalcular.addEventListener('click', () => {
            const hoy = new Date();
            const diaArequipa = new Date(hoy.getFullYear(), 7, 15); 

            if (hoy > diaArequipa) {
                diaArequipa.setFullYear(hoy.getFullYear() + 1);
            }

            const diferencia = diaArequipa - hoy;
            const diasFaltantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

            resultado.textContent = `Faltan ${diasFaltantes} días para el día de Arequipa.`;
        });
    </script>
</body>
</html>
