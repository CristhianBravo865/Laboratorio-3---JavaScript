<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ejercicio4</title>
</head>
<body>
    <h1>Obtener Código de Sesión - sin guiones separadores</h1>

    <input type="text" id="input_url" placeholder="Pega el enlace">
    <button id="Boton_quitarGuiones">Quitar guiones</button>

    <div id="resultado"></div>

    <script>
        const botonQuitarGuiones = document.getElementById('Boton_quitarGuiones');
        const inputUrl = document.getElementById('input_url');
        const resultado = document.getElementById('resultado');

        botonQuitarGuiones.addEventListener('click', () => {
            const url = inputUrl.value;
            // Dividir por cada / en un array 
            const partes = url.split('/');
            const codigoConGuiones = partes[partes.length - 1];

            // Eliminar los guiones
            const codigoSinGuiones = codigoConGuiones.replaceAll('-', '');

            resultado.textContent = `Cod sin guiones: ${codigoSinGuiones}`;
        });
    </script>
</body>
</html>
