<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pagina2</title>
</head>

<body>

    <h2>Calculadora</h2>

    <input type="text" id="input_numero1" placeholder="Primer número">
    <select id="operador">
        <option value="+">Suma (+)</option>
        <option value="-">Resta (-)</option>
        <option value="*">Multiplicación (*)</option>
        <option value="/">División (/)</option>
        <option value="^">Potencia (^)</option>
        <option value="√">Raiz (√)</option>
        <option value="&&">AND lógico (&&)</option>
        <option value="||">OR lógico (||)</option>
        <option value="&">AND bits (&)</option>
        <option value="|">OR bits (|)</option>
        <option value="!&&">No AND lógico (!&&)</option>
        <option value="!||">No OR lógico (!||)</option>
        <option value="!&">No AND bits (!&)</option>
        <option value="!|">No OR bits (!|)</option>
    </select>
    <input type="text" id="input_numero2" placeholder="Segundo número">

    <button id="Boton_calcular">Calcular</button>

    <div id="resultado"></div>

</body>

</html>
