<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invertir Texto</title>
</head>
<body>
    <h1>Invertir Texto</h1>

    <input type="text" id="textoInput" placeholder="Escribe aquÃ­">
    <button id="invertirBtn">Invertir</button>

    <div id="resultado"></div>

    <script>
        const boton = document.getElementById('invertirBtn');
        const input = document.getElementById('textoInput');
        const resultado = document.getElementById('resultado');

        boton.addEventListener('click', () => {
            const texto = input.value;
            const textoInvertido = texto.split('').reverse().join('');
            resultado.textContent = textoInvertido;
        });
    </script>
</body>
</html>
